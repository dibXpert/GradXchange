{% extends 'users/base.html' %}

{% block body %}

<div class="container" id="item-edit-form">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <div class="card-title"> Edit Item </div>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}



                        <div class="form-group">
                            <label for="{{ form.item_name.id_for_label }}">{{ form.item_name.label }}</label>
                            {{ form.item_name }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.item_desc.id_for_label }}">{{ form.item_desc.label }}</label>
                            {{ form.item_desc }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.item_detail.id_for_label }}">{{ form.item_detail.label }}</label>
                            {{ form.item_detail }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.item_price.id_for_label }}">{{ form.item_price.label }}</label>
                            {{ form.item_price }}
                        </div>

                        <!-- Display current item image if it exists -->
                        {% if form.instance.item_image %}
                        <div class="form-group text-center">
                            <label>Current Image:</label><br>
                            <img src="{{ form.instance.item_image.url }}" alt="Item Image"
                                style="max-width: 100%; height: auto; max-height: 100px;">

                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="{{ form.item_image.id_for_label }}">{{ form.item_image.label }}</label>
                            {{ form.item_image }}
                        </div>

                        <button class="btn btn-success" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
