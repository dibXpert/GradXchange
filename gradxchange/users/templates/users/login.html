{% extends 'users/base.html' %}

{% block body %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endif %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4"> <!---center-->
            <div class="card">
                <div class="card-header">
                    <div class="card-title"> Account Login
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                    <p><a style="color: blue;" href="{% url 'password_reset' %}">Forgot Password?</a></p>
                    <p>Don't have an account?</p>
                    <p><a style="color: blue;" href="{% url 'signup' %}">Sign Up.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
