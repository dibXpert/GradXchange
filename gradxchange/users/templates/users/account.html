{% extends 'item/base.html' %}

{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Owner details and image -->
                <div class="card">
                    <img class="card-img-top" width="100px" height="350px" src="{{ user.profile.image.url }}">
                    <div class="card-body">
                        <h5 class="card-title"><h1>{{ user.username }}</h1></h5>
                        <p class="card-text">{{ user.email }}
                        </p>
                        <a href="#" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">


                <!-- Services -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Services</h5>

                        <div class="col-md-2">
                            <a href="{% url 'service:create_service' %}" class="btn btn-success">Add Service</a>
                        </div>

                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item justify-content-between align-items-center">
                                    Item 1
                                    <button class="badge bg-warning rounded-pill">Edit</button>
                                    <button class="badge bg-danger rounded-pill">Delete</button>

                                </li>
                                <li class="list-group-item justify-content-between align-items-center">
                                    Item 2
                                    <button class="badge bg-warning rounded-pill">Edit</button>
                                    <button class="badge bg-danger rounded-pill">Delete</button>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
                <!-- Items -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Items</h5>

                        <div class="col-md-2">
                            <a href="#" class="btn btn-success">Add Item</a>
                        </div>

                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item justify-content-between align-items-center">
                                    Item 1
                                    <button class="badge bg-warning rounded-pill">Edit</button>
                                    <button class="badge bg-danger rounded-pill">Delete</button>

                                </li>
                                <li class="list-group-item justify-content-between align-items-center">
                                    Item 2
                                    <button class="badge bg-warning rounded-pill">Edit</button>
                                    <button class="badge bg-danger rounded-pill">Delete</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>



{% endblock %}
