{% extends 'item/base.html' %}

{% block body %}
<h1>{{ user.username }}</h1>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles can be added here */
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Owner details and image -->
                <div class="card">
                    <img class="card-img-top" width="100px" height="250px" src="{{ user.profile.image.url }}">
                    <div class="card-body">
                        <h5 class="card-title">Owner Name</h5>
                        <p class="card-text">Owner Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        </p>
                        <a href="#" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Services/Items -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Services/Items</h5>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Service/Item 1
                                <span class="badge bg-primary rounded-pill">Edit/Delete</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Service/Item 2
                                <span class="badge bg-primary rounded-pill">Edit/Delete</span>
                            </li>
                            <!-- Add more items dynamically or fetch from backend -->
                        </ul>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="button" class="btn btn-primary">Add Service/Item</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

{% endblock %}
