{% extends 'users/base.html' %}
{% block body %}
<main class="formPage py-5">
    <div class="container">
        <div class="content-box bg-white shadow p-4 mb-4 rounded">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Grey Background Container -->
                    <div class="bg-light p-3 rounded">
                        <!-- Back Button and Recipient's Username -->
                        <div class="d-flex justify-content-between align-items-baseline mb-3">
                            <a class="btn btn-light btn-sm" href="{% url 'inbox' %}">
                                <i class="bi bi-arrow-left"></i> Back
                            </a>

                        </div>
                        <h5 class="mb-0">Recipient: <strong>{{ recipient.user.username }}</strong></h5>
                        <br>

                        <!-- Form -->
                        <form class="form" method="POST">
                            {% csrf_token %}

                            <!-- Message body Field -->
                            <div class="mb-3">
                                <label for="id_body" class="form-label">Send a Message</label>
                                <textarea class="form-control square-textarea" id="id_body" name="text"
                                    rows="4">{{ form.text.value|default_if_none:'' }}</textarea>

                            </div>
                            <!-- Submit Button -->
                            <input class="btn btn-primary btn-lg" type="submit" value="Send Message" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
