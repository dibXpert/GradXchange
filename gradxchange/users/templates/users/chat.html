{% extends 'users/base.html' %}

{% block body %}
<section style="background-color: #eee;">
    <div class="container py-5">

        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">

                <div class="card" id="chat1" style="border-radius: 15px;">
                    <div class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                        style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                        <a href="{% url 'inbox' %}" class="text-white"><i class="fas fa-angle-left"></i></a>
                        <p class="mb-0 fw-bold">Live chat</p>
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="card-body chat-container">

                        {% for message in messages %}
                        <div class="message {% if message.sender == user_A %}received{% else %}sent{% endif %}">
                            {% if message.sender != user_A %}
                            <img src="{{ message.sender.image.url }}" alt="{{ message.sender.user.username }}"
                                class="avatar me-3" style="width: 45px; height: 45px; border-radius: 50%;">
                            {% endif %}
                            <div class="p-3 {% if message.sender != user_A %}ms-3 {% else %}me-3 border {% endif %}">
                                <p class="small mb-0">{{ message.text }}</p>
                            </div>
                            {% if message.sender == user_A %}
                            <img src="{{ message.sender.image.url }}" alt="{{ message.sender.user.username }}"
                                class="avatar ms-3" style="width: 45px; height: 45px; border-radius: 50%;">
                            {% endif %}
                        </div>
                        {% endfor %}


                        <!-- Form -->
                        <form class="form" method="POST" action="{% url 'create_message' profile_id %}">
                            {% csrf_token %}

                            <!-- Message body Field -->
                            <div class="mb-3">
                                <label for="id_body" class="form-label">{{ form.text.label }}</label>
                                <textarea class="form-control square-textarea" id="id_body" name="text"
                                    rows="4">{{ form.text.value|default_if_none:'' }}</textarea>

                            </div>
                            <!-- Submit Button -->
                            <input class="btn btn-primary btn-lg" type="submit" value="Send Message" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
