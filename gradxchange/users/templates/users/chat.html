{% extends 'users/base.html' %}

{% block body %}
<style>
    body {
        background-color: #f4f7f6;
        /* Soft background color for the overall page */
    }

    .chat-container {
        overflow-y: auto;
        position: relative;
        /* Allows for absolute positioning of the chat form */
    }

    .fixed-bottom-form {
        width: 100%;
        padding: 10px 20px;
        /* Padding for the form */
        background: white;
        /* Background matching the chat container */
        position: sticky;
        bottom: 0;
        /* Sticks the form to the bottom of the chat container */
    }

    .message {
        display: flex;
        width: 100%;
        /* Full width for alignment */
        justify-content: flex-start;
        /* Start alignment for received messages */
    }

    .sent .message-content {
        justify-content: flex-end;
        /* End alignment for sent messages */
    }

    .text-box {
        display: inline-block;
        /* Allows the box to fit the content */
        padding: 8px;
        border-radius: 15px;
        margin: 5px;
        word-wrap: break-word;
        /* Ensures the text wraps within the box */
    }

    .received .text-box {
        background-color: #e9ecef;
        color: black;
        margin-left: 10px;
        /* Left alignment */
    }

    .sent .text-box {
        background-color: #007bff;
        color: white;
        margin-right: 10px;
        /* Right alignment */
    }

    .message-time {
        font-size: 0.75rem;
        color: #6c757d;
    }

    @media (max-width: 768px) {
        .col-md-8 {
            max-width: 100%;
        }
    }
</style>

<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white"
                        style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                        <a href="{% url 'inbox' %}" class="text-white"><i class="fas fa-angle-left"></i> Back</a>
                        <p class="m-0">{{ user_B.user.username }}</p>
                        <img src="{{ user_B.image.url }}" alt="{{ user_B.user.username }}" class="avatar"
                            style="width: 45px; height: 45px;">
                    </div>
                    <div class="card-body chat-container">
                        {% for message in messages %}
                        <div
                            class="message {% if message.sender == user_A %}sent{% else %}received{% endif %} message-content">
                            <div class="text-box">
                                {{ message.text }}
                                <div class="message-time">{{ message.created|date:"g:i A" }}</div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="fixed-bottom-form">
                        <form class="form" method="POST" action="{% url 'create_message' profile_id %}">
                            {% csrf_token %}
                            <textarea class="form-control" id="id_body" name="text"
                                placeholder="Type your message here..."
                                rows="2">{{ form.text.value|default_if_none:'' }}</textarea>
                            <button class="btn btn-primary" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
