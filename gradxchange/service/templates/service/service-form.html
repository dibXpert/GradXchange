{% extends 'item/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4"> <!---center-->
            <div class="card">
                <div class="card-header">
                    <div class="card-title"> Add Service
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST"  enctype="multipart/form-data"> <!--to handle files-->
                        {% csrf_token %}
                        {{form}}
                        
                        <button class="btn btn-success" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
