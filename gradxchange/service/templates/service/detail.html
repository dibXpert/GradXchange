{% extends 'users/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="500px" width="500" src="{{ service.service_image.url }}" class="card">
        </div>
        <div class="col-md-6">
            <h1>{{ service.service_name }}</h1>
            <h2>{{ service.service_desc }}</h2>
            <h3>${{ service.service_price }}</h3>
        </div>
    </div>
</div>


{% endblock %}
